name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Web Interface
        run: npm run build
        
      # NEU: Kopiere die Windows-Installer Dateien in den öffentlichen Ordner
      - name: Copy Release Files to Public
        run: |
          # Prüfen ob release Dateien existieren und kopieren
          # || true verhindert Fehler, falls noch keine exe da ist
          cp release/*.exe dist/ || true
          cp release/*.yml dist/ || true
          cp release/*.blockmap dist/ || true
          
          # Debugging: Zeige Inhalt von dist an
          ls -la dist/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
